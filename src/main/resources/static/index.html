<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
<div id="base">
    <div id="u0">
        <img id="u0_img" class="img " src="img/main_top.png">
    </div>
    <div id="u1">
        <div id="u1_text">
            <p>脆弱文物科研数据库</p>
        </div>
    </div>
    <div id="u2"  class="layui-input-block" >
        <input id="u2_input" class="layui-input" lay-verify="required" type="text" placeholder="文物样本名称（可以采用模糊搜索）">
    </div>
    <div id="u3">
        <button id="search" class="layui-btn layui-btn-normal" onclick="search()">搜索</button>
    </div>
    <div id="u4">
        <button id="add" class="layui-btn layui-btn-normal" onclick="toAdd()">去添加</button>
    </div>
</div>
</body>
<script src="js/layui.js"></script>
</html>
