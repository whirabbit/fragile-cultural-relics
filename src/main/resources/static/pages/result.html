<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/result.js"></script>
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>
<div id="base">
    <div>
        <img id="u0_img" class="img " src="../img/main_top.png">
    </div>
    <br>
    <div id="u1">
        <p>脆弱文物科研数据库</p>
    </div>
    <div id="u2">
        <input id="u2_input" type="text" placeholder="文物样本名称（可以采用模糊搜索）">
    </div>

    <div id="u3">
        <button onclick="search()">搜索</button>
    </div>
    <div id="u4">
        <button onclick="compare()">对比</button>
    </div>
    <div id="result-div">
        <table>
            <thead>
            <tr>
                <td>对比复选</td>
                <td>文物名称</td>
                <td>文物编号</td>
                <td>考古信息摘要（前10字</td>
                <td>化学组成（前10字）</td>
                <td>文物照片（缩略图</td>
            </tr>
            </thead>
            <tbody id="result-tbody">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
