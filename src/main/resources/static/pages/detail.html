<!DOCTYPE html>
<html lang=zh">
<head>
    <meta charset="UTF-8">
    <title>文物详情页</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/layui.css">
    <script src="../js/detail.js"></script>
    <style>
        img {
            /*display: inline-block;*/
            /*max-width: 100%;*/
            width: 100px;
        }

        ul, li {
            padding: revert;
        }

        table th td {
            table-layout: fixed;
            empty-cells: show;
            border-collapse: collapse;
            margin: 0;

        }

        th,td {
            border: 1px solid #0a0a0a;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h1>摘要信息</h1>
    <div id="document-info">
        <h2 id="info-name">文物名称:</h2>
        <h2 id="info-number">文物编号:</h2>
        <h2 id="info-info">考古信息摘要（前10字）:</h2>
        <h2 id="info-ch">化学组成（前10字):</h2>
        <h2 id="info-image">文物照片（缩略图）:</h2>
    </div>
    <hr class="layui-bg-blue"/>
    <div>
        <div id="document-detail">
            <ul id="ul-1">

                <li id="li-1"></li>
            </ul>

        </div>
    </div>
</div>
</body>
<script src="../js/layui.js"></script>
</html>
